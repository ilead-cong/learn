<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <h2>Table Data</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Amount</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row.Product }}</td>
            <td>{{ row.Amount }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Chart</h2>
    <!-- 使用 <iframe> 标签插入 HTML 图表 -->
    {{ chart_html }}

</body>
</html>
